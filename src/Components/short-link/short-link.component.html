<div class="input bg-dark-color grid grid-cols-9 gap-2 py-4 px-8 md:py-8 md:px-12 w-11/12 mx-auto rounded-xl absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2">
  <input [(ngModel)]="url" type="text" class="col-span-full sm:col-span-6 md:col-span-7 lg:col-span-8 py-3 px-5 font-montserrat text-dark-color border-2 outline-none rounded-xl transition-all" [ngClass]="hasError? ' border-red-500' :'border-transparent'" [placeholder]="'shortlink.shortenplaceholder' | translate " >
  <button (click)="getshortUrl()" class="bg-main-color col-span-full sm:col-span-3 md:col-span-2 lg:col-span-1 text-white font-montserrat font-semibold rounded-xl capitalize cursor-pointer py-3 mt-2 sm:mt-0 sm:py-0">
    @if (!showLoader) {
      <span>{{'shortlink.shortenbutton' | translate }}</span>
    }
    @else{
    <app-loader/>
  }
  </button>
</div>
<div class="text-dark-color flex items-center justify-between text-lg font-semibold col-span-full pt-24 md:pt-20 w-11/12 mx-auto" >
  <p class="link font-mono">
    {{'shortlink.shortenone' | translate}}
    <a [href]="shortUrl" class="transition-all border-b-2 border-transparent hover:border-violet-900" target="_blank">
        {{shortUrl}}
    </a>
  </p>
  <span class="copy cursor-pointer" (click)="copyToClipboard(shortUrl)">
    <img src="images/copy.svg" alt="copy">
  </span>
</div>
