<nav class=" w-11/12 mx-auto font-montserrat capitalize flex gap-10 items-center justify-between py-5 md:py-10 relative md:static">
  <div class="logo">
    <a class="font-bold text-4xl text-dark-color">
      Shortly
    </a>
  </div>
  <div class="links md:flex md:justify-between md:flex-1 transition-all" [ngClass]="isNavVisable() ? 'show':'' ">
    <div class="list flex items-center gap-10 text-dark-color">
      <ul class="flex flex-col md:flex-row gap-5 md:gap-8">
        <li>
          <a class="font-semibold transition-all opacity-90 md:opacity-40 hover:opacity-100">
            {{'nav.features' | translate}}
          </a>
        </li>
        <li>
          <a class="font-semibold transition-all opacity-90 md:opacity-40 hover:opacity-100">
              {{'nav.pricing' | translate}}
          </a>
        </li>
        <li>
          <a class="font-semibold transition-all opacity-90 md:opacity-40 hover:opacity-100">
            {{'nav.resources' | translate}}
          </a>
        </li>
      </ul>
    </div>
    <div class="auth flex items-center gap-8">
      <div class="change-lang">
          <div class="cyber-toggle-wrapper">
            <input class="cyber-toggle-checkbox" (change)="setNewLang(lang.checked)" #lang id="cyber-toggle" type="checkbox" />
            <label class="cyber-toggle" for="cyber-toggle">
              <div class="cyber-toggle-track">
                <div class="cyber-toggle-track-glow"></div>
                <div class="cyber-toggle-track-dots">
                  <span class="cyber-toggle-track-dot"></span>
                  <span class="cyber-toggle-track-dot"></span>
                  <span class="cyber-toggle-track-dot"></span>
                </div>
              </div>
              <div class="cyber-toggle-thumb">
                <div class="cyber-toggle-thumb-shadow"></div>
                <div class="cyber-toggle-thumb-highlight"></div>
                <div class="cyber-toggle-thumb-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                      d="M16.5 12c0-2.48-2.02-4.5-4.5-4.5s-4.5 2.02-4.5 4.5 2.02 4.5 4.5 4.5 4.5-2.02 4.5-4.5zm-4.5 7.5c-4.14 0-7.5-3.36-7.5-7.5s3.36-7.5 7.5-7.5 7.5 3.36 7.5 7.5-3.36 7.5-7.5 7.5zm0-16.5c-4.97 0-9 4.03-9 9h-3l3.89 3.89.07.14 4.04-4.03h-3c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42c1.63 1.63 3.87 2.64 6.36 2.64 4.97 0 9-4.03 9-9s-4.03-9-9-9z"
                    ></path>
                  </svg>
                </div>
              </div>
              <div class="cyber-toggle-particles">
                <span class="cyber-toggle-particle"></span>
                <span class="cyber-toggle-particle"></span>
                <span class="cyber-toggle-particle"></span>
                <span class="cyber-toggle-particle"></span>
              </div>
            </label>
            <div class="cyber-toggle-labels">
              @if (translateAppService.direction() === 'ltr') {
                <span class="cyber-toggle-label-on">en</span>
                <span  class="cyber-toggle-label-off">ar</span>
              }
              @else {
                <span class="cyber-toggle-label-on">ar</span>
                <span  class="cyber-toggle-label-off">en</span>
              }
            </div>
          </div>

      </div>
      <button class="login font-semibold md:text-dark-color opacity-90 transition-all md:opacity-40 hover:opacity-100">
          {{'nav.login' | translate}}
      </button>
      <button class="register border border-main-color transition-all font-semibold bg-main-color text-white px-4 py-1.5 rounded-3xl hover:bg-black hover:bg-opacity-5 hover:text-dark-color  ">
          {{'nav.signUp' | translate}}
      </button>
    </div>
  </div>
  <div class="block md:hidden transition-all" (click)="toggleNav()">
    <img src="images/nav-btn.svg" class="cursor-pointer" alt="Nav Bar">
  </div>
</nav>
<!-- flex-1 flex justify-between items-center -->
